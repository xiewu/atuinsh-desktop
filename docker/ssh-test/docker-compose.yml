services:
  sshd:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "2222:22"
    volumes:
      # Mount the authorized_keys file (generated by setup-keys.sh)
      - ./authorized_keys:/home/testuser/.ssh/authorized_keys:ro
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "22"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s
    restart: unless-stopped
